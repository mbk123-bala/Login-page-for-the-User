<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2fff856885.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <h2>Login Form</h2>
    <form action="/submit-login" method="post">
        <label for="username">Username </label><i class="fa-solid fa-user"></i><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password </label><i class="fa-solid fa-lock"></i><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="checkbox" id="remember" name="remember">
        <label for="remember"> Remember Me</label>
        <a href="#">Forgot Password?</a><br><br>
          <input type="submit" value="Login"><br><br>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      
    </form>

    
</body>
</html>
